<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Информер</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background: #f5f7fa;
            color: #333;
            padding: 20px;
            transition: all 0.3s ease;
        }
        body.dark-theme {
            background: #121212;
            color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.9);
            overflow: hidden;
            transition: all 0.3s ease;
        }
        .dark-theme .container {
            background: #1e1e1e;
            box-shadow: 0 0 20px rgba(128,128,128,0.5);
        }
        .content {
            padding: 25px;
        }
        .info-card {
            background: #fff;
            border-radius: 0px;
            padding: 5px;
            margin-bottom: 0px;
            border-left: 0px solid #3498db;
            transition: all 0.3s ease;
        }
        .dark-theme .info-card {
            background: #1e1e1e;
        }
        .info-card h2 {
            color: #2c3e50;
            margin-bottom: 0px;
            font-size: 20px;
            transition: all 0.3s ease;
        }
        .dark-theme .info-card h2 {
            color: #f5f5f5;
        }
        .info-row {
            display: flex;
            margin-bottom: 10px;
        }
        .info-label {
            font-weight: bold;
            min-width: 120px;
            color: #7f8c8d;
            transition: all 0.3s ease;
        }
        .dark-theme .info-label {
            color: #aaaaaa;
        }
        .info-value {
            font-family: 'Consolas', monospace;
            color: #2c3e50;
            transition: all 0.3s ease;
        }
        .dark-theme .info-value {
            color: #ffffff;
        }
        .speedtest-wrapper {
            margin: 30px 0;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0);
        }
        .btn {
            display: inline-block;
            background: #3498db;
            color: white;
            padding: 12px 25px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        .btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0,0,0,0.2);
        }
        .attribution {
            text-align: right;
            font-size: 12px;
            color: #95a5a6;
            margin-top: 10px;
            transition: all 0.3s ease;
        }
        .dark-theme .attribution {
            color: #666666;
        }
        .dark-theme .attribution a {
            color: #8ab4f8;
        }
        .theme-switcher {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .theme-icon {
            font-size: 20px;
            transition: all 0.3s ease;
        }
        .dark-theme .theme-icon.sun {
            opacity: 0;
            transform: rotate(90deg);
        }
        .light-theme .theme-icon.moon {
            opacity: 0;
            transform: rotate(-90deg);
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: grey;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        @media (max-width: 600px) {
            .info-row {
                flex-direction: column;
            }
            .info-label {
                margin-bottom: 5px;
            }
            .theme-switcher {
                top: 10px;
                right: 10px;
            }
        }
    </style>
</head>
<body class="light-theme">
    <div class="theme-switcher">
        <span class="theme-icon sun">⚪|⚫</span>

        <label class="switch">
            <input type="checkbox" id="themeToggle">
            <span class="slider"></span>
        </label>
        
    </div>
    
    <div class="container">
        <div class="content">
            <div class="info-card">
                <h2>Ваше подключение</h2>
                <div class="info-row">
                    <span class="info-label">IP-адрес:</span>
                    <span class="info-value" id="ipAddress">Определение...</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Локация:</span>
                    <span class="info-value" id="location">Определение...</span>
                </div>
            </div>
            
            <div class="info-card">
                <div class="speedtest-wrapper">
                    <!-- Виджет OpenSpeedtest -->
                    <div style="min-height:300px;">
                        <div style="width:100%;height:0;padding-bottom:50%;position:relative;">
                            <iframe style="border:none;position:absolute;top:0;left:0;width:100%;height:100%;min-height:300px;border:none;overflow:hidden !important;" 
                                    src="https://openspeedtest.com/speedtest" 
                                    allowfullscreen></iframe>
                        </div>
                    </div>
                    <div class="attribution">
                        Powered by <a href="https://openspeedtest.com" target="_blank">OpenSpeedTest</a>
                    </div>
                </div>
            </div>
            
            <button class="btn" id="refreshBtn">Обновить данные</button>
        </div>
    </div>

    <script>
        // Получение информации о подключении
        async function fetchNetworkInfo() {
            try {
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();
                
                // Отображаем IP-адрес
                document.getElementById('ipAddress').textContent = data.ip || 'Не доступен';
                
                // Форматируем информацию о местоположении
                let locationParts = [];
                if (data.city) locationParts.push(data.city);
                if (data.region) locationParts.push(data.region);
                if (data.country_name) locationParts.push(data.country_name);
                
                document.getElementById('location').textContent = 
                    locationParts.length > 0 ? locationParts.join(', ') : 'Не определена';
                
            } catch (error) {
                console.error('Ошибка при получении данных:', error);
                document.getElementById('ipAddress').textContent = 'Ошибка запроса';
                document.getElementById('location').textContent = 'Ошибка запроса';
            }
        }

        // Переключение темы
        function toggleTheme() {
            const body = document.body;
            const themeToggle = document.getElementById('themeToggle');
            
            if (body.classList.contains('dark-theme')) {
                body.classList.remove('dark-theme');
                localStorage.setItem('theme', 'light');
                themeToggle.checked = false;
            } else {
                body.classList.add('dark-theme');
                localStorage.setItem('theme', 'dark');
                themeToggle.checked = true;
            }
        }

        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', () => {
            // Проверяем сохраненную тему
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-theme');
                document.getElementById('themeToggle').checked = true;
            }
            
            fetchNetworkInfo();
            
            // Обработчик кнопки обновления
            document.getElementById('refreshBtn').addEventListener('click', () => {
                document.getElementById('ipAddress').textContent = 'Обновление...';
                document.getElementById('location').textContent = 'Обновление...';
                fetchNetworkInfo();
                const iframe = document.querySelector('.speedtest-wrapper iframe');
                iframe.src = iframe.src;
            });
            
            // Обработчик переключателя темы
            document.getElementById('themeToggle').addEventListener('change', toggleTheme);
        });
    </script>
</body>
</html>
